<li class="gid-card @@classes">
  <div class="gid-card__img-wrapper">
    <img src="@@imageURL" alt="gid" class="image">
    <button class="play-button @@btn-class"></button>
    <img src="/static/images/qr.jpg" alt="qr-code">
  </div>
  <h3 class="gid-card__name">@@name</h3>
  <p class="gid-card__description">@@text</p>
</li>
